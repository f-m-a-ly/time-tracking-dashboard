<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <main class="mx-10">


      <div class="grid grid-cols-4 grid-rows-3 gap-4 ">

        <!-- USER CARD -->
        <div class="rounded-md rounded-md inner-card row-span-2 lg:col-span-1 col-span-4">
          <div class="rounded-md user-details">
            <img class="pfp rounded-full" src="images/image-jeremy.png" alt="">
            <div class="deets">
              <h6 class="text-sm"> Report for</h6>
              <h1 class="text-5xl">Jeremy Robson</h1>
            </div>
          </div>
  
          <div class="buttons">
            <a id="dailyBtn">Daily</a>
            <a id="weeklyBtn">Weekly</ai=>
            <a id="monthlyBtn">Monthly</a>
          </div>
    
        </div>
    
        <!-- WORK-->
        <div class="flex items-end rounded-md inner-card work-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-md activity-deets min-w-full">
            <div class="activity-inner flex items-center place-content-between">
              <div>
                <h5 class="text-lg" >Work</h5>
              </div>
              <img class="ellipsis-btn" src="images/icon-ellipsis.svg" alt="...">
            </div>
  
            <h1 class="text-6xl time">5hrs</h1> <!-- daily -->
  
            <p class="text-lg">Previous - 7hrs</p> <!-- daily -->
          
           
           
              <!-- Weekly
              32hrs
              Previous - 36hrs
  
              Monthly
              103hrs 
              Previous - 128hrs  -->
          </div>
        </div>
    
        <!-- PLAY -->
        <div class="flex items-end rounded-md inner-card play-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-md activity-deets min-w-full">
            <div class="activity-inner flex items-center place-content-between">
              <div>
                <h5 class="text-lg" >Play</h5>
              </div>
              <img class="ellipsis-btn" src="images/icon-ellipsis.svg" alt="...">
            </div>

            <h1 class="text-6xl time">1hr</h1> <!-- daily -->

            <p class="text-lg">Previous - 2hrs </p> <!-- daily -->
            
            <!-- Weekly
            10hrs 
            Previous - 8hrs 
            
            Monthly
            23hrs 
            Previous - 29hrs  -->
          </div>
          
        </div>
    
        <!-- STUDY -->
        <div class="flex items-end rounded-md inner-card study-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-md activity-deets min-w-full">
            <div class="activity-inner flex items-center place-content-between">
              <div>
                <h5 class="text-lg" >Study</h5>
              </div>
              <img class="ellipsis-btn" src="images/icon-ellipsis.svg" alt="...">
            </div>
            
            <h1 class="text-6xl time">0hrs</h1> <!-- daily -->

            <p class="text-lg">Previous - 1hr </p> <!-- daily -->
 
            <!-- Weekly
            4hrs
            Previous - 7hrs 

            Monthly
            13hrs 
            Previous - 19hrs  -->
          </div>
        </div>
    
        <!-- EXERCISE -->
        <div class="flex items-end rounded-md inner-card exercise-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-md activity-deets min-w-full">
            <div class="activity-inner flex items-center place-content-between">
              <div>
                <h5 class="text-lg" >Exercise</h5>
              </div>
              <img class="ellipsis-btn" src="images/icon-ellipsis.svg" alt="...">
            </div>
            
            <h1 class="text-6xl time">1hr</h1> <!-- daily -->

            <p class="text-lg">Previous - 1hr </p> <!-- daily -->
 
            <!-- Weekly
            4hrs
            Previous - 5hrs 

            Monthly
            11hrs 
            Previous - 18hrs  -->
          </div>
        </div>
    
        <!-- SOCIAL -->
        <div class="flex items-end rounded-md inner-card social-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-md activity-deets min-w-full">
            <div class="activity-inner flex items-center place-content-between">
              <div>
                <h5 class="text-lg" >Social</h5>
              </div>
              <img class="ellipsis-btn" src="images/icon-ellipsis.svg" alt="...">
            </div>
            
            <h1 class="text-6xl time">1hr</h1> <!-- daily -->

            <p class="text-lg">Previous - 3hrs </p> <!-- daily -->
 
            <!-- Weekly
            5hrs
            Previous - 10hrs 

            Monthly
            21hrs 
            Previous - 23hrs  -->
          </div>
          
        </div>
    
        <!-- SELF CARE -->
        <div class="flex items-end rounded-md inner-card self-care-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-md activity-deets min-w-full">
            <div class="activity-inner flex items-center place-content-between">
              <div>
                <h5 class="text-lg" >Self Care</h5>
              </div>
              <img class="ellipsis-btn" src="images/icon-ellipsis.svg" alt="...">
            </div>
            
            <h1 class="text-6xl time">0hrs</h1> <!-- daily -->

            <p class="text-lg">Previous - 1hrs </p> <!-- daily -->
 
            <!-- Weekly
            2hrs
            Previous - 2hrs 

            Monthly
            7hrs 
            Previous - 11hrs  -->
          </div>
        </div>
  
        <div class="attribution col-span-4">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://farah-aly.netlify.app/" target="_blank">Farah Aly</a>.
        </div>
      </div>
  </main>





</body>
</html>
