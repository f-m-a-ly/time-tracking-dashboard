<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <meta property='og:title' content='Time Tracking Dashboard'/>
  <meta property='og:image' content='https://res.cloudinary.com/dz209s6jk/image/upload/v1603385671/Challenges/hlfgqwj3chzij3t5erjv.jpg'/>
  <meta property='og:description' content='Front End Mentor Challenge'/>
  <meta property='og:url' content='https://fmaly-time-tracking-dashboard.netlify.app/'/>
  <meta property='og:image:width' content='1200' />
  <meta property='og:image:height' content='627' />
  <!-- TYPE BELOW IS PROBABLY: 'website' or 'article' or look on https://ogp.me/#types -->
  <meta property="og:type" content='website'/>

  <link rel="icon" type="image/png" href="images/clock.png">
  
  <title>Time tracking dashboard</title>

  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <main class="m-10 lg:mt-10 lg:mr-20 lg:ml-20">


      <div class="grid grid-cols-4 grid-rows-2 gap-6 ">

        <!-- USER CARD -->
        <div class="rounded-lg inner-card lg:row-span-2 lg:col-span-1 col-span-4">
          <div class="rounded-lg user-details p-8 grid grid-cols-3">
            <div class="col-span-1 lg:col-span-3 lg:mb-8">
              <img class="pfp rounded-full" src="images/image-jeremy.png" alt="">
            </div>
            <div class="col-span-2 lg:col-span-3">
              <h6 class="lg:text-lg lg:m-0 mt-2"> Report for</h6>
              <h1 class="text-2xl lg:text-5xl lg:mb-10 mt-0">Jeremy Robson</h1>
            </div>
          </div>
  
          <div class="buttons grid grid-cols-3 p-8 lg:text-left text-center">
            <div class="col-span-1 lg:col-span-3 lg:pb-4">
              <a class="activity-button" id="dailyBtn" href="">Daily</a>
            </div>
            <div class="col-span-1 lg:col-span-3 lg:pb-4">
              <a class="activity-button" id="weeklyBtn" href="">Weekly</a>
            </div>
            <div class="col-span-1 lg:col-span-3">
              <a class="activity-button" id="monthlyBtn" href="">Monthly</a>
            </div>
          </div>
    
        </div>
    
        <!-- WORK-->
        <div class="flex items-end rounded-lg inner-card work-card bg-no-repeat lg:col-span-1 col-span-4">
          <div class="rounded-lg activity-deets min-w-full grid grid-col-2">
            <div class="col-span-2">
              <div class="activity-inner flex items-center place-content-between">
                <div>
                  <h5 class="activity-title text-lg" >Work</h5>
                </div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
              </div>
            </div>
            
            <div class="col-span-1  lg:col-span-2">
              <h1 class="activity-time text-6xl">5hrs</h1> <!-- daily -->
            </div>
  
            <div class="col-span-1 lg:col-span-2 lg:text-left text-right">
              <p class="previous-time text-lg">Previous - 7hrs</p> <!-- daily -->
            </div>
             
              <!-- Weekly
              32hrs
              Previous - 36hrs
  
              Monthly
              103hrs 
              Previous - 128hrs  -->
          </div>
        </div>
    
        <!-- PLAY -->
        <div class="flex items-end rounded-lg inner-card play-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-lg activity-deets min-w-full grid grid-col-2">
            <div class="col-span-2">
              <div class="activity-inner flex items-center place-content-between">
                <div>
                  <h5 class="activity-title text-lg" >Play</h5>
                </div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
              </div>
            </div>
            
            <div class="col-span-1  lg:col-span-2">
              <h1 class="activity-time text-6xl">1hr</h1> <!-- daily -->
            </div>
  
            <div class="col-span-1 lg:col-span-2 lg:text-left text-right">
              <p class="previous-time text-lg">Previous - 2hrs </p> <!-- daily -->
            </div>
             
            <!-- Weekly
            10hrs 
            Previous - 8hrs 
            
            Monthly
            23hrs 
            Previous - 29hrs  -->
          </div>
          
        </div>
    
        <!-- STUDY -->
        <div class="flex items-end rounded-lg inner-card study-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-lg activity-deets min-w-full grid grid-col-2">
            <div class="col-span-2">
              <div class="activity-inner flex items-center place-content-between">
                <div>
                  <h5 class="activity-title text-lg" >Study</h5>
                </div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
              </div>
            </div>
            
            <div class="col-span-1  lg:col-span-2">
              <h1 class="activity-time text-6xl">0hrs</h1> <!-- daily -->
            </div>
  
            <div class="col-span-1 lg:col-span-2 lg:text-left text-right">
              <p class="previous-time text-lg">Previous - 1hr </p> <!-- daily -->
            </div>
             
            <!-- Weekly
            4hrs
            Previous - 7hrs 

            Monthly
            13hrs 
            Previous - 19hrs  -->
          </div>
          
        </div>
    
        <!-- EXERCISE -->
        <div class="flex items-end rounded-lg inner-card exercise-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-lg activity-deets min-w-full grid grid-col-2">
            <div class="col-span-2">
              <div class="activity-inner flex items-center place-content-between">
                <div>
                  <h5 class="activity-title text-lg" >Exercise</h5>
                </div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
              </div>
            </div>
            
            <div class="col-span-1  lg:col-span-2">
              <h1 class="activity-time text-6xl">1hr</h1> <!-- daily -->
            </div>
  
            <div class="col-span-1 lg:col-span-2 lg:text-left text-right">
              <p class="previous-time text-lg">Previous - 1hr </p> <!-- daily -->
            </div>
             
            <!-- Weekly
            4hrs
            Previous - 5hrs 

            Monthly
            11hrs 
            Previous - 18hrs  -->
          </div>
        </div>
    
        <!-- SOCIAL -->
        <div class="flex items-end rounded-lg inner-card social-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-lg activity-deets min-w-full grid grid-col-2">
            <div class="col-span-2">
              <div class="activity-inner flex items-center place-content-between">
                <div>
                  <h5 class="activity-title text-lg" >Social</h5>
                </div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
              </div>
            </div>
            
            <div class="col-span-1  lg:col-span-2">
              <h1 class="activity-time text-6xl">1hr</h1> <!-- daily -->
            </div>
  
            <div class="col-span-1 lg:col-span-2 lg:text-left text-right">
              <p class="previous-time text-lg">Previous - 3hrs </p> <!-- daily -->
            </div>
             
            <!-- Weekly
            5hrs
            Previous - 10hrs 

            Monthly
            21hrs 
            Previous - 23hrs  -->
          </div>
        </div>
    
        <!-- SELF CARE -->
        <div class="flex items-end rounded-lg inner-card self-care-card bg-no-repeat bg-right-top  lg:col-span-1 col-span-4">
          <div class="rounded-lg activity-deets min-w-full grid grid-col-2">
            <div class="col-span-2">
              <div class="activity-inner flex items-center place-content-between">
                <div>
                  <h5 class="activity-title text-lg" >Self Care</h5>
                </div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/></svg>
              </div>
            </div>
            
            <div class="col-span-1  lg:col-span-2">
              <h1 class="activity-time text-6xl">0hrs</h1> <!-- daily -->
            </div>
  
            <div class="col-span-1 lg:col-span-2 lg:text-left text-right">
              <p class="previous-time text-lg">Previous - 1hrs </p> <!-- daily -->
            </div>
             
            <!-- Weekly
            2hrs
            Previous - 2hrs 

            Monthly
            7hrs 
            Previous - 11hrs  -->
          </div>
        </div>
  
        
      </div>

      <div class="attribution mt-5">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://farah-aly.netlify.app/" target="_blank">Farah Aly</a>.
      </div>
  </main>





</body>
</html>
